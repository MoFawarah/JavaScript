<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" action="">
      <div class="inputLabelContainer">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" />
      </div>

      <div class="inputLabelContainer">
        <label for="ageInput">Age:</label>
        <input type="text" id="ageInput" />
      </div>

      <div class="inputLabelContainer">
        <label for="genderInput">Gender:</label>
        <input type="text" id="genderInput" />
      </div>

      <div class="inputLabelContainer">
        <label for="birthdayInput">Birthday:</label>
        <input type="date" id="birthdayInput" />
      </div>

      <div class="inputLabelContainer">
        <label for="imageInput">Your image URL:</label>
        <input type="url" id="imageInput" />
      </div>
    </form>



    <form class="form" action="">
      <div class="inputLabelContainer">
        <label for="descriptionInput">Description:</label>
        <input type="text" id="descriptionInput" />
      </div>

      <div class="inputLabelContainer">
        <label for="majAndUniInput">Major & University:</label>
        <input type="text" id="majAndUniInput" />
      </div>

      <div class="checkbox">
        <label for="progLangInput">Programming language:</label>

        <div>
          <input class="checkboxs" type="checkbox" id="htmlCheckbox" />
          <label for="">HTML</label>
        </div>

        <div>
          <input class="checkboxs" type="checkbox" id="cssCheckbox" />
          <label for="">CSS</label>
        </div>

        <div>
          <input class="checkboxs" type="checkbox" id="jsCheckbox" />
          <label for="">JS</label>
        </div>
      </div>
    </form>










    <script src="main02.js"></script>
  </body>
</html>
